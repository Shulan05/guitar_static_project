<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/413902971_1462225091002987_4393228842470135064_n.png"
      type="image/x-icon"
    />
    <title>Guitar Shop</title>
    <!-------------------link bootstrap----------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- ---------------link Swiper----------- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <link rel="stylesheet" href="./style/swiper.css" />
    <link rel="stylesheet" href="./script/swiper.js" />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="cotainer-fluid p-0">
      <header>
        <nav class="navbar border-bottom">
          <div class="container p-0">
            <div class="d-flex align-items-center">
              <img src="./assets/icons/logo.png" alt="" style="width: 60px" />
              <h1 class="text-coffee-800 m-0 font-apple ms-2">Guitar</h1>
            </div>
            <ul class="nav font-roboto d-none d-lg-flex">
              <a href="" class="nav-link text-coffee-800 fs-5"
                ><li class="hover-ruler">GUITAR</li></a
              >
              <a href="" class="nav-link text-coffee-800 fs-5"
                ><li class="hover-ruler">BASSES</li></a
              >
              <a href="" class="nav-link text-coffee-800 fs-5"
                ><li class="hover-ruler">AMPS</li></a
              >
              <a href="" class="nav-link text-coffee-800 fs-5"
                ><li class="hover-ruler">PARTS</li></a
              >
              <a href="" class="nav-link text-coffee-800 fs-5"
                ><li class="hover-ruler">ACCESSORIES</li></a
              >
            </ul>
            <div class="d-none d-lg-flex align-items-center">
              <form
                action=""
                class="d-flex align-items-center border rounded-2"
              >
                <input
                  type="search"
                  class="form-control bg-transparent border-0 shadow-none"
                  placeholder="Search..."
                />
                <button class="btn border-0">
                  <i class="bi bi-search"></i>
                </button>
              </form>
              <select
                name=""
                id=""
                class="form-select w-25 shadow-none ms-2 border"
              >
                <option value="kh">KH</option>
                <option value="en">EN</option>
              </select>
            </div>

            <button
              class="btn border-0 d-block d-lg-none"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </header>

      <div class="offcanvas offcanvas-end" id="sidebar">
        <div class="offcanvas-header border-bottom">
          <div class="d-flex align-items-center">
            <img src="./assets/icons/logo.png" alt="" style="width: 60px" />
            <h1 class="text-coffee-800 m-0 font-apple ms-2">Guitar</h1>
          </div>
          <button
            class="btn-close shadow-none"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav font-roboto d-block">
            <a href="" class="text-decoration-none text-coffee-800 fs-5">
              <li class="border-bottom py-2">GUITAR</li></a
            >
            <a href="" class="text-decoration-none text-coffee-800 fs-5">
              <li class="border-bottom py-2">BASSES</li></a
            >
            <a href="" class="text-decoration-none text-coffee-800 fs-5">
              <li class="border-bottom py-2">AMPS</li></a
            >
            <a href="" class="text-decoration-none text-coffee-800 fs-5">
              <li class="border-bottom py-2">PARTS</li></a
            >
            <a href="" class="text-decoration-none text-coffee-800 fs-5">
              <li class="border-bottom py-2">ACCESSORIES</li></a
            >
          </ul>

          <div class="d-flex align-items-center mt-3">
            <form action="" class="d-flex align-items-center border rounded-2">
              <input
                type="search"
                class="form-control bg-transparent border-0 shadow-none"
                placeholder="Search..."
              />
              <button class="btn border-0">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <select
              name=""
              id=""
              class="form-select w-25 shadow-none ms-2 border"
            >
              <option value="kh">KH</option>
              <option value="en">EN</option>
            </select>
          </div>
        </div>
      </div>
      <main>
        <div class="hero container-fluid p-0">
          <div class=" container p-0">
            <div class="row m-0">
              <div
                class="col-12 col-md-6 p-0 py-5 text-center text-md-start font-roboto align-content-center z-3"
              >
                <div class="text-center text-md-start">
                  <h2 class="text-uppercase text-secondary fw-normal text-coffee-200">
                    Back to the Original
                  </h2>
                  <h1 class="fw-bold text-light" style="font-size: clamp(45px, 5vw, 220px)">
                    ACCOUSTIC 80's GUITAR
                  </h1>
                  <button class="btn bg-coffee-800 text-light">Shop Now</button>
                </div>
              </div>
              <div class="col-12 col-md-6 p-5">
                <swiper-container init="false" class="mySwiper">
                  <swiper-slide  title="Drag on it">
                    <img
                      src="https://www.pngarts.com/files/1/Acoustic-Guitar-PNG-Transparent-Image.png"
                      alt=""
                      class="w-100 h-100 object-fit-contain"
                    />
                  </swiper-slide>
                  <swiper-slide>
                    <img
                      src="https://www.pngall.com/wp-content/uploads/2016/06/Acoustic-Guitar-PNG-HD.png"
                      alt=""
                      class="w-100 h-100 object-fit-contain"
                    />
                  </swiper-slide>
                  <swiper-slide>
                    <img
                      src="https://pluspng.com/img-png/acoustic-hd-png-bass-guitar-png-hd-1280.png"
                      alt=""
                      class="w-100 h-100 object-fit-contain"
                    />
                  </swiper-slide>
                  <swiper-slide>
                    <img
                      src="https://pluspng.com/img-png/acoustic-hd-png-acoustic-guitar-png-image-png-image-722.png"
                      alt=""
                      class="w-100 h-100 object-fit-contain"
                    />
                  </swiper-slide>
                </swiper-container>
              </div>
            </div>
          </div>
        </div>
       
      </main>
      <footer></footer>
    </div>
  </body>
  <script src="./script/swiper.js"></script>
</html>
